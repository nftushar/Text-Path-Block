<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attractive SVG</title>
        <style>
            .main-path {
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
            }

            .main-path svg {
                width: 60%;
                /* Adjust the width as needed */
                height: 60vh;
                /* Adjust the height as needed */
                overflow: visible;
                border-radius: 10px;
                /* Border radius for a rounded appearance */
            }

            #MyPath {
                stroke: #ff6347;
                /* Stroke color */
                stroke-width: 3;
                /* Stroke width */
                fill: none;
            }

            /* text {
            font-family: 'Arial', sans-serif;  
            background-color: #ffffff;  
            padding: 5px;  
            border-radius: 5px; 
        } */

            textPath {
                fill: #333;
                /* Text color */
            }
        </style>
    </head>

    <body>
        <div class='main-content'>
            <div class="main-path">
                <svg viewBox="100 -100 1 200" xmlns="http://www.w3.org/2000/svg">
                    <path id="MyPath" fill="none" stroke="red" d="M0 50 C100 20, 200 80, 300 50, 400 20, 500 50" /> 
                    <!-- circle -->
                    <!-- <path id="MyPath" fill="none" stroke="red"  d="M.25,125.25a125,125,0,1,1,125,125,125,125,0,0,1-125-125" />  -->
                    <!-- arc path -->
                    <!-- <path id="MyPath" fill="none" stroke="red" d="M0 50 A50 50, 0, 1, 1, 100 50" />  -->
                    <!-- line path -->
                    <!-- <path id="MyPath" fill="none" stroke="red" d="M 0 27 l 250 -22"  />-->
                    <!-- oval -->
                    <!-- <path id="MyPath" fill="none" stroke="red" d="M.25,62.875C.25,28.2882,56.2144.25,125.25.25s125,28.0382,125,62.625-55.9644,62.625-125,62.625S.25,97.4619.25,62.875"  />-->
                    <!-- spiral -->
                    <!-- <path id="MyPath" fill="none" stroke="red"
                        d="M.1848,49.0219a149.3489,149.3489,0,0,1,210.9824-9.8266,119.479,119.479,0,0,1,7.8613,168.786A95.5831,95.5831,0,0,1,84,214.27a76.4666,76.4666,0,0,1-5.0312-108.023" /> -->
                    <!-- Text along the path -->
                    <text font-size="24px" fill="black" text-anchor="middle" dy="-10">
                        <textPath href="#MyPath" startOffset="5%">
                            Quick brown fox jumps over the lazy dog. Quick brown fox jumps over the lazy dog.Quick brown
                            fox jumps over the lazy dog.
                        </textPath>
                    </text>
                </svg>
            </div>
        </div>
    </body>

</html>
